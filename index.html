<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <script src="index.js" defer></script>
  
    <div style="display: flex; width: 100%;">
      <div style="width: 50%; padding: 1.5rem;">
        <h1>Course Information</h1>

        <input type="text" id="courseCodeInput" placeholder="Enter course code"/>
        <div id="suggestions" class="suggestion-box"></div>

        <div id="courses"></div>
      </div>
  
      <div style="width: 50%; padding: 1.5rem;">
        <h2>Fall 2025</h2>
        <div id="fall-timetable" class="timetable-grid"></div>
    
        <h2>Winter 2026</h2>
        <div id="winter-timetable" class="timetable-grid"></div>

        <div style="margin-top: 3rem;">
          <button id="exportBtn">Export</button>
          <button id="importBtn">Import</button>
          <input type="text" id="importExportField" placeholder="Enter data" style="width: 100%; margin-top: 0.5rem;" />
        </div>
      </div>
    </div>
  </body>
</html>
